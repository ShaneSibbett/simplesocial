<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <meta charset="utf-8">
    <title>Star Social</title>
    <!-- Latest compiled and minified CSS -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      $(document).ready(function(){
        $('.checkboxclassname').click(function(){var txt="";
        $('.checkboxclassname:checked').each(function(){
          txt+=$(this).val()+","});
        $('#checkboxlist').val(txt);});
      });
    </script>

    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'simplesocial/css/master.css'%}">


  </head>


  <body>

    <nav class="navbar navbar-expand-lg mynav" role="navigation" id="navbar">
    			<div class="container">

            <a class="navbar-brand mynav" href="{% url 'home' %}">Star Social</a>

    					<ul class="nav navbar-nav navbar-light navbar-right">
    						{% if user.is_authenticated %}
                      <li class="nav-item"><a href="{% url 'posts:create' %}" class="nav-link active">Post</a></li>
                      <li class="nav-item"><a href="{% url 'groups:all' %}" class="nav-link active">Groups</a></li>
                      <li class="nav-item"><a href="{% url 'groups:create' %}" class="nav-link active">Create Group</a></li>
                      <li class="nav-item"><a href="{% url 'accounts:logout' %}" class="nav-link active">Log out</a></li>
    						{% else %}
    						      <li class="nav-item"><a href="{% url 'groups:all' %}"class="nav-link active">Groups</a></li>
    						      <li class="nav-item"><a href="{% url 'accounts:login' %}" class="nav-link active">Log in</a></li>
    						      <li class="nav-item"><a href="{% url 'accounts:signup' %}" class="nav-link active">Sign up</a></li>
    						{% endif %}
    					</ul>



    			</div>
    		</nav>
        <div class="container mycontent">
          {% block content %}

          {% endblock %}

        </div>



<canvas id="canvas"></canvas>



  </body>
  <script src="{% static "simplesocial/js/master.js"%}" type="text/javascript" ></script>
</html>
